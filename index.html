<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Letters Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Live Character Counter</h3>
      <textarea
        id="myText"
        placeholder="Write your text..."
        onkeyup="countLetters();"
      ></textarea>
      <div class="section">
        <p>Total Characters : <span class="count" id="counter">0</span></p>
        <button class="btn">Clear</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
